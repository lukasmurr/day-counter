name: Build & Deploy Angular to GitHub Pages

on:
    push:
        branches:
            - main # bei jedem Commit auf main ausf√ºhren

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build Angular app
              run: npm run build -- --configuration=production --base-href /day-counter/

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist/day-counter/browser # ggf. an dein Output anpassen

    deploy:
        needs: build
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
